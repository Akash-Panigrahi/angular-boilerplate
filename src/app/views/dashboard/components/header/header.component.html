<header class="main-header">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button class="sidenav-toggle mat-button"
                    mat-button>
                <span class="mat-button-wrapper">
                    <mat-icon class="mat-icon material-icons mat-icon-no-color"
                              role="img"
                              aria-hidden="true">
                        menu
                    </mat-icon>
                </span>
                <div class="mat-button-ripple mat-ripple"
                     matripple>
                </div>
                <div class="mat-button-focus-overlay"></div>
            </button>

            <a class="navigation-link app-logo"
               routerLink="/summary">
                Angular Dashboard
            </a>

            <div class="action-links">
                <a class="navigation-link"
                   mat-button
                   *ngFor="let navItem of navItems"
                   routerLinkActive="active"
                   [routerLink]="navItem.url">
                    {{ navItem.name }}
                </a>
                <span class="divider"></span>
                <a class="navigation-link"
                   mat-button
                   [matMenuTriggerFor]="userMenu">
                    <mat-icon class="user-avatar">person_outline</mat-icon>
                    skydive
                </a>
                <mat-menu #userMenu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        Logout
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
