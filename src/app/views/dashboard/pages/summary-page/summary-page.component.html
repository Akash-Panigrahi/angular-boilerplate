<div class="container-fluid bg-grey-white">
    <div class="kpi">
        <div class="kpis">
            <app-kpi
                class="child-component"
                [kpiTitle]="'Total Calls'"
                [kpiValue]="summaryData.kpis?.total_calls"
            ></app-kpi>
            <app-kpi
                class="child-component"
                [kpiTitle]="'Inbound Calls'"
                [kpiPercentTitle]="'Inbound calls with respect to total calls'"
                [kpiPercent]="(summaryData.kpis?.inbound_calls / summaryData.kpis?.total_calls) | percent: '.2'"
                [kpiValue]="summaryData.kpis?.inbound_calls"
            ></app-kpi>
            <app-kpi
                class="child-component"
                [kpiTitle]="'Outbound Calls'"
                [kpiPercentTitle]="'Outbound calls with respect to total calls'"
                [kpiPercent]="(summaryData.kpis?.outbound_calls / summaryData.kpis?.total_calls) | percent: '.2'"
                [kpiValue]="summaryData.kpis?.outbound_calls"
            ></app-kpi>
        </div>
    </div>
    <div class="charts">
        <app-basic-column
            class="child-component"
            [basicColumn]="summaryData.basicColumn"
        ></app-basic-column>
        <app-gradient-pie
            class="child-component"
            [gradientPie]="summaryData.gradientPie"
        ></app-gradient-pie>
    </div>
</div>
